<!DOCTYPE html>
<html>
    <!--------------------------- HEAD ---------------------------------->


 <head>
   
     <title>Field Page</title>
    <meta name="description" content="Poster">
    <meta name="author" content="Veljko Ciric">
  
</head>

<!--------------------------- BODY ---------------------------------->
<body>
<pre><a href="home page.html"> Back to HomePage</a></pre>





<br>
<br>


<table width="960px" align="center">
    <tr>
        <td>
            
     
    <form>
        <!---------------------------------TOP HEAD LINE----------------------------->
        <Fieldset>
            <legend>Top Headline</legend>
            <label>Headline Text:<br>
                <input type="text" name="Headline" size="20" maxlength="20">
            </label>
        </Fieldset>
        
        <br>
        <!---------------------------------IMAGES----------------------------->
        <Fieldset>
            <legend>Images</legend>
            <p>Image 1 <input type="file" name="image"></p>
            <p>Image 2 <input type="file" name="image"></p>
            <p>Image 3 <input type="file" name="image"></p>
        </Fieldset>
        
        <br>
        <!---------------------------------REWARD----------------------------->
        <Fieldset>
            <legend>Reward</legend>
            <label>Reward money:
                <input type="text" name="Headline" size="20" maxlength="20">
            </label>

        </Fieldset>
        
        <br>
        <!---------------------------------REWARDS----------------------------->
        <Fieldset>
            <legend>Reward</legend>
            <!---------------------------------------------------------------------------ALIASES-->
            <label>Aliases:<br>
                <input type="text" name="Aliases" size="20" maxlength="20">
            </label>
            <br>
            <br>
            <!-----------------------------------------------------------------------------BIRTH-->
            <label>Birth:<br>
                <input type="date">
            </label>
            <br>
            <br>
            <!-----------------------------------------------------------------------------HAIR-->
            <label>Hair:<br>
                <select>
                    <option>black</option>
                    <option>brown</option>
                    <option>yellow</option>
                    <option>ginger</option>
                    <option>other</option>
                 </select>
            </label>
            <br>
            <br>
            <!-----------------------------------------------------------------------------EYES-->
            <label>Eyes:<br>
                <select>
                    <option>black</option>
                    <option>brown</option>
                    <option>green</option>
                    <option>blue</option>
                    <option>other</option>
                 </select>
            </label>
            <br>
            <br>
            <!---------------------------------------------------------------------------HEIGHT-->
            <label>Height:<br>
                 <select>
                    <option>150-155 cm</option>
                    <option>160-165 cm</option>
                    <option>170-175 cm</option>
                    <option>180-185 cm</option>
                    <option>190-195 cm</option>
                    <option>195-200 cm</option>
                    <option>200-205 cm</option>
                    <option>205-210 cm</option>
                 </select>>
            </label>
            <br>
            <br>
            <!--------------------------------------------------------------------------WEIGHT-->
            <label>Weight:<br>
                <select>
                    <option>50-55 kg</option>
                    <option>60-65 kg</option>
                    <option>70-75 kg</option>
                    <option>80-85 kg</option>
                    <option>90-95 kg</option>
                    <option>100-105 kg</option>
                    <option>105-110 kg</option>
                    <option>110-115 kg</option>
                    <option>120-125 kg</option>
                </select>
            </label>
            <br>
            <br>
            <!----------------------------------------------------------------------------SEX-->
            <label>Sex:<br>
                <select>
                <option>Male</option>
                <option>Female</option>                 
                </select>
            </label>
            <br>
            <br>
            <!----------------------------------------------------------------------ID NUMBER-->
            <label>ID Number:<br>
                <input type="text" name="ID Number" size="20" maxlength="20">
            </label>
            <br>
            <br>
            <!---------------------------------------------------------------------OCCUPATION-->
            <label>Occupation:<br>
                <input type="text" name="Occupation" size="20" maxlength="20">
            </label>
           
        </Fieldset>
        
        <br>

        <!----------------------------------------------------------------------------REMARKS-->
         <Fieldset>
            <legend>Remarks</legend>
            <textarea name="comments" cols="100" rows="6" placeholder="Remarks text"></textarea>
        </Fieldset>
        
        <br>

        <!----------------------------------------------------------------------------CAUTION-->
         <Fieldset>
            <legend>Caution</legend>
            <textarea name="comments" cols="100" rows="6" placeholder="Caution text"></textarea>
         </Fieldset>
        
         <br>
         <br>
         <input type="reset">
                    <button>Create poster</button>

    </form>

    
</td>
</tr> 
</table>
</body>


</html>
